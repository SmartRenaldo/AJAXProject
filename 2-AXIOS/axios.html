<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <button>GET</button>
    <button>POST</button>
    <button>AXIOS</button>

    <script>
        let btns = document.querySelectorAll('button');

        axios.defaults.baseURL = 'http://127.0.0.1:3030';

        btns[0].onclick = function () {
            axios.get('/axios-server', {
                params: {
                    id: 1,
                    name: 'zhangsan'
                },
                headers: {
                    name: 'zzz',
                    age: 18
                }
            }).then(value => {
                console.log(value);
            });
        }

        btns[1].onclick = function () {
            axios.post('/axios-server', {
                username: 'aaa',
                password: 'admin'
            }, {
                params: {
                    id: 1,
                    name: 'zhangsan'
                },
                headers: {
                    name: 'zzz',
                    age: 18
                }
            }).then(value => {
                console.log(value);
            });
        }

        btns[2].onclick = function () {
            axios({
                method: 'POST',
                url: '/axios-server',
                params: {
                    id: 1,
                    name: 'zhangsan'
                },
                headers: {
                    name: 'zzz',
                    age: 18
                },
                data: {
                    username: 'aaa',
                    password: 'admin'
                }
            }).then(value => {
                console.log(value);
            });
        } 
    </script>
</body>

</html>
